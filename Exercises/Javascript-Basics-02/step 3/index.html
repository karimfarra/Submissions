<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Step 3</title>
  </head>
  <body>
    <form>
      <label for="name">Your name : </label
      ><input type="text" name="name" value="" id="name" />
    </form>
    <div></div>
    <script>
      document.querySelector("#name").addEventListener("change", function() {
        document.querySelector("div").innerHTML = document.querySelector(
          "#name"
        ).value;
      });
    </script>
  </body>
</html>
